<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
  
  </head>
  <body>
    <div id="viewport">

      <header>
        <h3>Daily for @user</h3>
      </header>

      <hr>
      
      <main id="days">
        <ul>
          <li v-for="day in days">
            <div>{{ day.date }}</div>
            <div v-for="event in day.events">{{ event.type }} - {{ (event.details) ? event.details.name : '' }}</div>
          </li>
        </ul>
      </main>

      <hr>

      <footer>
        <a href="#">PLUS</a>
      </footer>

    </div>

    <!-- Firebase -->
    <script src="/__/firebase/4.1.3/firebase-app.js"></script>
    <script src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script src="/__/firebase/4.1.3/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
